<body>
      <div>
      <button onclick="login()">LOGIN</button>
      <button onclick="logout()"">LOGOUT</button>
      </div>
      <script>
            var x = false
      function login(){
            if(x){      
                  alert("Nevtersen baina")     
            }else{
                  alert("Amjilttai nevterlee")
                  x = true
            }     
      }  
      function logout(){
            if(!x){
                  alert("Garsan baina")

                  alert("Amjilttai garlaa")
                  x = false
            }
      }
