<body >
    
        <div>
            <button onclick="cToF()">C to F</button>
            <button onclick="fToC()">F to C</button>
        </div>
    

    <script>
        function cToF(){
            var f = Number(prompt("C to F"))
            if(f === Number(f)){
                c = f*1.8+32
                alert(c+"F")
            }else{
                alert("Tanii oruulsan utga buruu baina"+" "+"Ta too oruulna uu")
            }
        }
        function fToC(){
            var f = Number(prompt("F to C"))
            if(f === Number(f)){
                f = (f-32)/1.8 
                alert(f+"C") 
            }else{
                alert("Tanii oruulsan utga buruu baina"+" "+"Ta too oruulna uu")
            }
        }
    </script>

</body>
