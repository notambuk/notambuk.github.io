<!DOCTYPE>
<html>
<head>
    
        <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<style>
    body,h1,h2,h3,h4,h5 {
        font-family: "Raleway", sans-serif
    }
    .redSmall{
        background-color:#4d0099;
        height: 50px;
        width: 50px;
    }
    .aquaMedium{
        background-color:#9933ff;
        height: 90px;
        width: 90px;
    }
    .greenBig{
        background-color: #e6ccff;
        height: 140px;
        width: 140px;
    }
    .left{
        float: left;
    }   


</style>
</head>
<body>
    <button onclick="toggleClass()">TOGGLECLASS</button>
    <button onclick="toggleVisiblity()">TOGGLEVISIBLITY</button>
    <div id="div1" class="left redSmall"></div>
    <div id="div2" class="left aquaMedium"></div>
    <div id="div3" class="left greenBig"></div>
    <script>
        var div1 = document.getElementById("div1")
        var div2 = document.getElementById("div2")
        var div3 = document.getElementById("div3")
        var count = 0
        function toggleClass(){
            var temp = div1.className
            div1.className = div3.className
            div3.className = div2.className
            div2.className = temp
        }
        function toggleVisiblity(){
            count++
            if(count == 1){
                div1.style.visibility = "hidden"
            }else if(count == 2){
                div1.style.visibility = "visible"
                div2.style.visibility = "hidden"
            }else if(count == 3){
                div2.style.visibility = "visible"
                div3.style.visibility = "hidden"
            }else if(count == 4){
                div1.style.visibility = "visible"
                div2.style.visibility = "visible"
                div3.style.visibility = "visible"
                count = 0
            }
        }
    </script>
</body>
</html>
